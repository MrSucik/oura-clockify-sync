version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oura-clockify-postgres
    environment:
      POSTGRES_DB: oura_clockify
      POSTGRES_USER: oura_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oura_user -d oura_clockify"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: oura-clockify-sync
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://oura_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/oura_clockify
    command: sh -c "npm run db:migrate && npm run scheduler"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
