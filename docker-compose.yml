version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oura-clockify-sync-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: oura-clockify-sync-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    container_name: oura-clockify-sync
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
    ports:
      - "${SERVER_PORT:-5555}:${SERVER_PORT:-5555}"
    command: sh -c "npm run db:migrate && npm run server"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
